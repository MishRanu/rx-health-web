<md-content layout-margin layout-fill layout>
	<div flex layout="column" layout-margin>
		<md-card flex-gt-xs class="md-whiteframe-5dp" md-theme="cardTheme" layout-margin>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<div layout="row">
						<h1 class="md-title" style="color:white">Shared Symptoms</h1>
					</div>
					<span flex></span>
					<md-button class="md-icon-button" aria-label="Refresh Cases" ng-click="refresh()">
						<md-icon md-font-set="material-icons">refresh</md-icon>
					</md-button>
				</div>
			</md-toolbar>
			<md-content>
				<rd-loading loading="!recentSym.$resolved">
					<md-list layout-fill>
						<md-list-item ng-disabled = "itemclicked" class="md-3-line" ng-repeat="item in recentSym.Status['SharedSymptoms']" ng-click="newcase(item.PID, item.AID, itema)">
							<img ng-src="{{item.Pic}}" class="md-avatar" alt="{{item.who}}" />
							<div class="md-list-item-text" layout="column">
								<h3>{{ item.FName }} {{item.LName}} <b style="float:right">{{item.Time | date : "medium"}}</b></h3>
								<p>{{item.DName}}</p>
								<p>{{item.Symptom}}</p>
							</div>
							<md-divider></md-divider>
						</md-list-item>
					</md-list>
				</rd-loading>
				<md-button class="md-fab md-whiteframe-15dp fab-absolute md-primary" aria-label="Comfirm Appointment Panel" ng-click="openpanel()">
					<md-icon md-font-set="material-icons">add</md-icon>
				</md-button>
			</md-content>
		</md-card>
	</div>
	<div flex layout="column" layout-margin>
		<md-card flex-gt-xs class="md-whiteframe-5dp" md-theme="cardTheme" layout-margin>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<div layout="row">
						<h1 class="md-title" style="color:white">Appointment</h1>
					</div>
					<span flex></span>
					<md-button class="md-icon-button" aria-label="Refresh Cases" ng-click="refresh()">
						<md-icon md-font-set="material-icons">refresh</md-icon>
					</md-button>
				</div>
			</md-toolbar>
			<md-content>
				<rd-loading loading="!recentSym.$resolved">
					<div layout>
						<md-radio-group ng-model="u.group" layout>
							<md-radio-button ng-value="today" class="md-primary" style="padding-top: 10px">Today</md-radio-button>
							<md-radio-button ng-value="tomorrow" class="md-primary" style="padding-top: 10px">Tomorrow</md-radio-button>
						</md-radio-group>
						<md-input-container class="md-no-label" style="height:32px;margin:0">
							<input type="date" ng-model="u.group" placeholder="or enter any other date">
						</md-input-container>
						<span flex></span>
			    	</div>
					<md-list layout-fill>
						<md-list-item ng-disabled = "itemclicked" class="md-3-line" ng-repeat="item in recentSym.Status['TodaySymptoms'] | filter : { Day : selectedDay }" ng-click="newcase(item.PID, item.AID, itema)">
							<img ng-src="{{item.Pic}}" class="md-avatar" alt="{{item.who}}" />
							<div class="md-list-item-text" layout="column">
								<h3>{{ item.FName }} {{item.LName}} <b style="float:right">{{item.Time | date : "medium"}}</b></h3>
								<p>{{item.DName}}</p>
								<p>{{item.Symptom}}</p>

							</div>
							<md-divider></md-divider>
						</md-list-item>
					</md-list>
				</rd-loading>
				<md-button class="md-fab md-whiteframe-15dp fab-absolute md-primary" aria-label="Confirm Appointment Panel" ng-click="openpanel()">
					<md-icon md-font-set="material-icons">add</md-icon>
				</md-button>
			</md-content>
		</md-card>
	</div>
</md-content>
